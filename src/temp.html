<div
  class="remodal layout_popup_wrapper"
  id="custom-room"
  data-remodal-id="custom-room"
>
  <button data-remodal-action="close" class="remodal-close"></button>
  <div class="layout_popup">
    <div class="layout_popup_title">
      <!-- Квартира -->
    </div>
    <div data-remodal-target="floor1" class="layout_popup_close">
      <img src="img/slider-prev-green.png" alt="" />
      <span>Вернуться к выбору квартиры</span>
    </div>

    <div class="layout_popup_info">
      <div class="layout_popup_image" style="width: 400px"></div>

      <div class="layout_popup_props_and_form">
        <div class="layout_popup_props">
          <div class="prop">
            <span class="prop_name">КОЛИЧЕСТВО КОМНАТ</span>
            <span class="prop_value" id="custom-rooms">2 КОМНАТЫ</span>
          </div>
          <div class="prop">
            <span class="prop_name">ОБЩАЯ ПЛОЩАДЬ</span>
            <span class="prop_value" id="custom-squre">28,6 м<sup>2</sup></span>
          </div>
          <div class="prop">
            <span class="prop_name">БАЛКОН</span>
            <span class="prop_value" id="custom-balkon">ЕСТЬ</span>
          </div>
        </div>
        <div class="layout_popup_form">
          <div class="slide_form_title">ЗАПИШИТЕСЬ НА ПРОСМОТР</div>
          <div class="slide_form_subtitle">
            <!--здесь может быть комментарий под текстом выше-->
          </div>
          <div id="root-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
